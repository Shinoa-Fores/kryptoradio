---
layout: layout
---

<h2 id="general">News</h2>

{% for post in site.posts limit:5 %}
    <h3><a href="{{ post.url }}" title="See full posting">{{ post.title }}</a></h3>
    <div class="date">{{ post.date | date_to_string }}</div>
    {{ post.content }}
{% endfor %}

{% for post in site.posts offset:5 %}
<h3><a href="{{ post.url }}" title="See full posting">{{ post.title }}</a></h3>
{% endfor %}
